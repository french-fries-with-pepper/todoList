<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#15232c" />
    <title>To do list</title>
    <link rel="icon" href="./favicon.svg" />
    <link rel="manifest" href="todoapp.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="page_header">To do l<span class="think">i</span>st app</h1>
    <form id="input">
      <input type="text" class="main_input" placeholder="new todo" />
      <input type="submit" value="" class="submit_btn" />
    </form>

    <ul class="list_wrap" id="todos"></ul>
    <div class="settings_wrap">
      <small class="settings_wrap__text">show archived items</small>
      <label class="switch" id="toggleArchive">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
