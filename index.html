<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#15232c" />
    <title>To do list</title>

    <link

    <!-- ----------------------- -->
    <link rel="icon" href="./favicon.svg" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <svg display="none">
    <defs>
      <g id="img-add-circle-white-18dp">
        <path xmlns="http://www.w3.org/2000/svg" fill="none" d="M0 0h24v24H0z"/><path xmlns="http://www.w3.org/2000/svg" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
      </g>
      <g id="img-clear-white-18dp">
        <path xmlns="http://www.w3.org/2000/svg" fill="none" d="M0 0h24v24H0z"/><path xmlns="http://www.w3.org/2000/svg" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </g>
      <g id="img-delete-forever-white-18dp">
        <path xmlns="http://www.w3.org/2000/svg" fill="none" d="M0 0h24v24H0z"/><path xmlns="http://www.w3.org/2000/svg" fill="none" d="M0 0h24v24H0V0z"/><path xmlns="http://www.w3.org/2000/svg" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
      </g>
      <g id="img-settings-backup-restore-white-18dp">
        <path xmlns="http://www.w3.org/2000/svg" fill="none" d="M0 0h24v24H0z"/><path xmlns="http://www.w3.org/2000/svg" d="M14 12c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2zm-2-9c-4.97 0-9 4.03-9 9H0l4 4 4-4H5c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.51 0-2.91-.49-4.06-1.3l-1.42 1.44C8.04 20.3 9.94 21 12 21c4.97 0 9-4.03 9-9s-4.03-9-9-9z"/>
      </g>
    </defs>
  </svg>
  <body>
    <h1 class="page_header neom">To do l<span class="think">i</span>st app</h1>
    <form id="input" class="neom">
      <input type="text" class="main_input" placeholder="new todo" />
      <button type="submit" value="" class="submit_btn" >
        <svg class="svg_icon svg_icon__submit" width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
          <use xlink:href="#img-add-circle-white-18dp"></use>
        </svg>
      </button>
    </form>

    <ul class="list_wrap neom" id="todos"></ul>
    <div class="settings_wrap neom">
      <small class="settings_wrap__text">show archived items</small>
      <label class="switch" id="toggleArchive">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
