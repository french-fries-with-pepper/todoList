<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#15232c" />
    <title>To do list</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- ----------------------- -->
    <link rel="icon" href="./favicon.svg" />
    <link rel="manifest" href="todoapp.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="page_header neom">To do l<span class="think">i</span>st app</h1>
    <form id="input" class="neom">
      <input type="text" class="main_input" placeholder="new todo" />
      <input type="submit" value="" class="submit_btn" />
    </form>

    <ul class="list_wrap neom" id="todos"></ul>
    <div class="settings_wrap neom">
      <small class="settings_wrap__text">show archived items</small>
      <label class="switch" id="toggleArchive">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
